<!-- 🔁 Reusable Item Card Component -->
<a class="item-card" href="{{HREF}}">
  <!-- 🖼️ Image Wrapper for positioning overlays like badges -->
  <div class="item-card-image-wrapper">
    <img 
      src="{{IMAGE_SRC}}" 
      alt="{{ITEM_NAME}}" 
      class="item-card-img" 
      onerror="this.src='{{DEFAULT_IMAGE_SRC}}'" 
    />
  </div>

  <!-- ℹ️ Item Info Section -->
  <div class="item-card-info">
    <!-- 🏷️ Item Name (bold, ellipsis if too long) -->
    <div class="name">{{ITEM_NAME}}</div>
    <!-- 💰 Price & Unit (e.g. ₹50 / kg) -->
    <div class="price">₹{{PRICE}} / {{UNIT}}</div>
    <!-- 📦 Stock Status (in / out) -->
    <div class="stock-status {{STOCK_CLASS}}">
      {{STOCK_TEXT}}
    </div>
    <!-- 📝 Optional Description (short, clipped) -->
    <p class="item-card-description">{{DESCRIPTION}}</p>
  </div>
</a>
<!-- End of Item Card Component -->
 <style>
/* ================================== */
/*         Reusable Item Card         */
/* ================================== */
/*
  This component is used for displaying a summary of an item (product or service)
  in a list or grid. It's designed to be generic and reusable across different
  pages like the home view, related items, saved items, etc.
*/

.item-card {
  display: flex;
  flex-direction: row-reverse; /* <-- Change this line */
  align-items: center;
  padding: 0.5rem;
  gap: 0.75rem;
  background: var(--bg-secondary);
  box-shadow: 0 1px 4px var(--shadow-color);
  border: 1px solid var(--border-color);
  border-radius: 8px;
  width: auto; /* Allow the card to take full width of its container */
  box-sizing: border-box;
  overflow: hidden;
  transition: box-shadow 0.2s ease, transform 0.2s ease;
  text-decoration: none; /* Remove underline if card is a link */
  color: inherit; /* Inherit text color from parent */
  min-height: 100px; /* Use min-height to prevent content overflow */
  height: auto; /* Allow card to grow if content needs more space */
  /* 4-side margin: top, right, bottom, left = 0.5rem */
  margin: 0.5rem 0.5rem 0.5rem 0.5rem; 
}


.item-card:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 8px var(--shadow-color);
}

.item-card-image-wrapper {
  position: relative;
  width: 85px;
  height: 85px;
  flex-shrink: 0;
}

}

.item-card-info .name {

.item-card-info .price {

/* ================================== */
/*     Responsive Grid Card Style     */
/* ================================== */
/*
  When a card is placed inside a container with the .items-grid class
  (like on the home page or Related Items), this media query will
  transform its layout from a horizontal list item to a vertical grid item
  on larger screens.
*/
@media screen and (min-width: 600px) {
  .items-grid .item-card {
    flex-direction: column; /* Stack image and info vertically */
    height: auto; /* Allow height to grow with content */
    align-items: stretch; /* Stretch items to fill width */
    padding: 0.5rem;
    gap: 0.5rem;
  }

  .items-grid .item-card {
    /* Remove margin when inside a grid; spacing is now handled by the grid's `gap` and `padding`. */
    margin: 0;
  }

  .items-grid .item-card-image-wrapper {
    width: 100%;
    height: auto; /* Let aspect-ratio control height */
  }

  .items-grid .item-card-img {
    width: 100%; /* Image takes full width of the card */
    height: auto; /* Let aspect-ratio control the height */
    border-radius: 6px 6px 0 0; /* Round top corners only */
    border: none;
    aspect-ratio: 1 / 1; /* Maintain square aspect ratio */
    border-bottom: 1px solid var(--border-color);
  }

  .items-grid .item-card-info {
    padding: 0 0 0.5rem 0; /* Remove horizontal padding to align with image edges */
    margin: 0;
    gap: 0.25rem;
    text-align: left;
  }

  .items-grid .item-card-description {
    white-space: nowrap; /* Ensure single line */
    overflow: hidden;
    text-overflow: ellipsis; /* Add ... for overflow */
    display: block; /* Override -webkit-box */
    min-height: 0; /* Reset min-height */
    margin-top: 0.25rem;
  }
}
