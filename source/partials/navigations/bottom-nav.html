<style>
/* --- 1. Main Container & Theming Variables --- */
.bottom-navigation {
  height: 65px; 
  background: var(--bg-primary);
  backdrop-filter: blur(10px); 
  display: flex;
  justify-content: space-around;
  align-items: center;
  border-top: 1px solid var(--border-color);
  padding: 0 8px;
  bottom: 0;
  left: 0;
  right: 0;
  position: fixed;
}

/* NEW: Styles for dynamic profile image in nav */
.nav-btn .account-icon {
  /* FIX: Use absolute positioning to overlay the image on top of the default icon. */
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 24px; /* Adjusted size to better match other icons */
  height: 24px;
  border-radius: 50%;
  object-fit: cover;
  border: 1px solid var(--border-color);
  display: none; /* Hide by default */
  background-color: var(--bg-secondary); /* Add a background for when the image is loading */
}

.nav-btn.active .account-icon {
  border: 1.5px solid var(--accent-primary);
  /* Optional: Add a subtle box-shadow for a glowing effect */
  box-shadow: 0 0 5px rgba(var(--accent-primary-rgb), 0.5);
}

/* --- 2. General Button Styles --- */
.nav-btn {
  background: transparent;
  border: none;
  outline: none;
  padding: 6px 4px 10px; 
  font-size: 13px; 
  letter-spacing: 0.2px; 
  font-weight: 700; 
  color: var(--text-secondary); 
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  flex: 1;
  min-width: 56px;
  max-width: 96px;
  height: 100%;
  position: relative;
  transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
  border-radius: 0;
  overflow: visible;
  cursor: pointer;
  -webkit-tap-highlight-color: transparent;
}

.nav-btn .icon-container {
  position: relative;
  width: 40px;
  height: 32px;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 2px;
}

.nav-btn i {
  font-size: 22px;
  transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  position: relative;
  /* REMOVED: z-index was causing the icon to render on top of the ripple effect. */
}

.nav-btn-add i {
  font-size: 35px; /* Larger icon */
}

.nav-btn-add span { display: none; } /* Hide text label */

.nav-btn-add .icon-container {
  height: auto;
  margin-bottom: 0;
}

/* --- 4. Button States & Effects --- */

/* Active State */
.nav-btn.active {
  color: var(--accent-primary); /* Use global variable for active icon color */
  background-color: transparent;
  border-radius: 12px; /* Rounded corners for the background highlight */
}

.nav-btn-add.active {
  color: var(--accent-primary); /* FIX: Use global theme variable for consistency. */
  transform: none; /* Remove any scaling effect */
  background-color: transparent; /* 'Add' button should not have a background */
}

/* Ripple Effect */
.ripple {
  position: absolute;
  border-radius: 50%;
  background: rgba(var(--accent-primary-rgb), 0.1); /* Use global variable directly */
  transform: scale(0);
  animation: ripple 0.6s linear;
  pointer-events: none;
  z-index: 1;
}

@keyframes ripple {
  to {
    transform: scale(1.5);
    opacity: 0;
  }
}

/* Hover State (for devices that support it) */
@media (hover: hover) {
  .nav-btn:not(.active):hover {
    color: var(--accent-primary-hover); /* Use global variable for hover color */
    background: transparent;
  }
}

</style>
