<!-- 
  This is a template for a single chat item.
  It includes its own styles and HTML structure with placeholders.
  Placeholders like {{id}}, {{businessName}} will be replaced by JavaScript.
-->

<!-- HTML structure for one chat item -->
<template id="chat-list-template">
<div class="chat-item" data-id="{{id}}">
  <div class="avatar-container">
    <div class="chat-avatar">{{avatarChatList}}</div>
  </div>
  <div class="chat-info">
    <h4>
      <span class="merchant-name">{{businessName}}</span>
      <!-- <span class="attach-tag">{{attachedTag}}</span> -->
    </h4>
    <p>{{lastMessage}}</p>
  </div>
  <div class="chat-meta">
    <div class="chat-time">{{time}}</div>
  </div>
</div>
</template>

<style>
  /* Styles for a single chat item */
  .chat-item {
    display: flex;
    align-items: flex-start;
    /* Aligns avatar and text to the top */
    padding: 12px;
    border-bottom: 1px solid var(--border-color);
    cursor: pointer;
    position: relative;
    background-color: var(--bg-primary);
    /* Default background */
  }

  .chat-item:hover {
    background-color: var(--bg-hover);
  }

  .chat-item.active {
    background-color: rgba(var(--accent-primary-rgb), 0.1);
  }

  .chat-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: var(--accent-primary);
    display: flex;
    align-items: center;
    justify-content: center;
    color: var(--accent-text);
    font-weight: bold;
    flex-shrink: 0;
  }

  .avatar-container {
    position: relative;
    flex-shrink: 0;
    margin-right: 12px;
  }

  .avatar-badge {
    position: absolute;
    bottom: 2px;
    right: 0px;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background-color: var(--accent-secondary);
    border: 1px solid var(--bg-secondary);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 8px;
    color: var(--accent-text);
  }

  .chat-info {
    flex: 1;
    overflow: hidden;
    /* Prevents long text from breaking layout */
  }

  .chat-info h4 {
    margin: 0;
    font-size: 15px;
    font-weight: bold;
    color: var(--text-primary);
    display: flex;
    align-items: baseline;
  }

  /* This is the store name part inside the h4 */
  .chat-info h4 .merchant-name {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .chat-info .attach-tag {
    font-weight: normal;
    font-size: 13px;
    color: var(--accent-primary);
    margin-left: 8px;
    flex-shrink: 0;
    /* Prevents shrinking */
  }

  .chat-info p {
    margin: 4px 0 0;
    font-size: 12px;
    color: var(--text-secondary);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .chat-meta {
    text-align: right;
    margin-left: 10px;
    flex-shrink: 0;
    display: flex;
    flex-direction: column;
    align-items: flex-end;
  }

  .chat-time {
    font-size: 11px;
    color: var(--text-tertiary);
    margin-bottom: 5px;
  }

  .unread-count {
    display: inline-block;
    background: var(--accent-primary);
    color: var(--accent-text);
    border-radius: 50%;
    width: 18px;
    height: 18px;
    text-align: center;
    line-height: 18px;
    font-size: 11px;
    font-weight: bold;
  }
</style>
