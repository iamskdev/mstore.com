
      <style>
      .card-body {
        background: var(--bg-primary);
        margin: 0px;
        padding: 0;
        border-radius: 0px;
        margin-bottom: 0px;
        border-bottom: 0.1rem solid var(--border-color);
        box-shadow: 0 2px 4px var(--shadow-color);
        overflow: visible;
      }

      /* product body */
      .card-top {
        display: flex;
        padding: 10px;
      }

      .img-container {
        width: 90px;
        height: 90px;
        border-radius: 6px;
        margin-left: 10px;
        position: relative;
        background-color: var(--bg-tertiary);
      }

      .img-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        aspect-ratio: 1/1;
        border-radius: 0;
      }

      .img-container.broken img {
        display: none;
      }

      .img-container.broken::before {
        content: "Image not found";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: var(--text-secondary);
        font-size: 12px;
        text-align: center;
        display: block;
      }

      .img-container::before {
        display: none;
      }

      .card-info {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .card-info > p,
      .card-info > div {
        margin-top: 0;
        margin-bottom: 8px;
      }
      .card-info > *:last-child {
        margin-bottom: 0;
      }

      .card-title {
        font-size: 14px;
        font-weight: 600;
        margin: 0;
        line-height: 1;
        color: var(--text-primary);
      }

      /* Stars */
      .star-rating-container {
        display: flex;
        align-items: center;
        gap: 4px; /* Space between stars and number */
      }
      .stars {
        display: inline-block;
        font-size: 14px;
        line-height: 1;
      }
      .stars span {
        color: var(--text-tertiary); /* empty star */
        display: inline-block;
        position: relative;
      }
      .rating-number {
        font-size: 13px;
        font-weight: 600;
        color: var(--text-primary);
      }
      .stars .filled {
        color: var(--accent-warning); /* full star */
      }
      .stars .half {
        color: var(--text-tertiary);
      }
      .stars .half::before {
        content: "â˜…";
        color: var(--accent-warning);
        position: absolute;
        left: 0;
        width: 50%;
        overflow: hidden;
      }

      .stock-status {
        font-size: 0.75rem;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 0.25rem;
      }

      .stock-status.in {
        color: var(--accent-success);
      }

      .stock-status.out {
        color: var(--accent-danger);
      }

      .selling-price {
        font-size: 15px;
        font-weight: bold;
        color: var(--text-primary);
      }

      .max-price {
        text-decoration: line-through;
        color: var(--text-secondary);
        margin-left: 6px;
        font-size: 13px;
      }
      
      .card-discount {
        color: var(--accent-success);
        font-weight: bold;
        margin-left: 6px;
        font-size: 13px;
      }

      .cost-price {
        color: var(--accent-danger);
        font-size: 15px;
        align-items: flex-start;
        font-weight: bold;
      }

      .card-note {
        font-size: 12px;
        color: var(--text-secondary);
        margin: 0 12px;
        margin-top: -2px;
        margin-bottom: 5px;
        font-size: 12px;
        color: var(--text-secondary);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      /* Clickable Note Label Styling */
      .card-note .note-label.clickable {
          color: var(--primary-color, #007bff);
          cursor: pointer;
          font-weight: bold;
      }

      .card-note .note-label.clickable:hover {
          text-decoration: underline;
      }

      /* Action bar under item */
      .card-footer {
        font-size: 13px;
      }

      .card-actions {
        display: flex;
        justify-content: space-around;
        align-items: center;
        border-top: 1px solid var(--border-color);
        padding: 8px 0;
        margin: 0 10px;
        overflow: hidden;
      }

      .card-footer button,
      .card-footer select {
        border: none;
        background: none;
        color: var(--accent-primary, #007bff);
        cursor: pointer;
        font-size: 13px;
        font-weight: bold; /* Added font-weight bold */
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

    </style>
 
    <template id="list-card-template">
        <div class="card-body" data-item-id="">
          <div class="card-top">
            <div class="card-info">
              <p class="card-title"></p>
              <div class="price-container">
                <span class="selling-price"></span>
                <span class="max-price"></span>
                <span class="card-discount"></span>
              </div>
              <div class="cost-price"></div>
              <div class="stars"></div>
              <div class="stock-status"></div>
            </div>
            <div class="img-container">
              <img src="" alt="" class="card-image" />
            </div>
          </div>
          <div class="card-note"></div>
          
          <div class="interactive-area" style="padding: 0 10px; margin-bottom: 10px;"></div>

          <div class="card-footer">
            <div class="card-actions"></div>
          </div>
        </div>
    </template>
