<article class="banner-card">
    <header class="top-area">
      <section class="banner-top">
        <div class="banner-badge">
  <span class="banner-type">{{bannerType}}</span>

  <div class="main-branding">
    <img src="{{brandLogo}}">
    <span>{{brandName}}</span>
  </div>

  <span class="item-brand">{{itemBrand}}</span>
</div>

<div class="banner-content">
  <h2 class="content-title">{{contentTitle}}</h2>
  <p class="content-subtitle">{{contentSubtitle}}</p>
</div>        
      </section>
      <figure class="item-image">
        <img src="{{itemImage}}" alt="item"
             onerror="this.src='https://via.placeholder.com/120x80?text=Image';">
      </figure>
    </header>
<footer class="bottom-area">
  <span>{{priceText}}</span>
  <a href="{{ctaLink}}">{{ctaText}}</a>
</footer>
  </article>

  <style>
    .banner-card {
      width: 100%; /* Make it take full width of its container */
      max-width: auto; /* Set a maximum width */
      margin: 0 auto; /* Center the card */
      border: 1px solid #ddd;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      font-size: 14px;
      display: flex;
      flex-direction: column;
    }

    /* Top Section */
    .top-area {
      display: flex;
      align-items: center;
      background: linear-gradient(to right, #1c1c1c, #b86a0d);
      color: #fff;
      padding: 9px 0; /* Added vertical padding */
      margin: 0;
      position: relative;
      flex: 1; /* Take available vertical space */
    }

.banner-top {
  flex: 1;
  display: block; /* Change to block as flex properties are removed */
  position: relative;
  height: 80px; /* Fixed height */
  overflow: hidden; /* Hide overflowing content if any */
  padding-left: 5px; /* Add some padding to the left */
}

.banner-badge {
  display: flex;
  align-items: center;
  gap: 6px;
  font-size: 11px;
  position: absolute;
  top: 0px;
  left: -2px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  max-width: calc(100% - 10px); /* Adjust as needed */
}

.banner-content {
  position: absolute;
  top: 20px;
  left: 7px;
  right: 4px;
  display: flex; /* Keep flex for internal alignment of title/subtitle */
  flex-direction: column;
  justify-content: center;   /* vertical top-align */
  align-items: flex-start; /* horizontal left-align */
  height: calc(100% - 20px); /* Take remaining height after top: 20px */
  overflow: hidden; /* Clip content if it exceeds calculated height */
}

.banner-type {
  background: #D1D5DB;     /* white highlight */
  color: #000;          /* black text */
  font-size: 11px;
  padding: 3px 4px 3px 5px;
/* Top Right Bottom Left */
  border-radius: 2px;
  font-weight: bold;
  line-height: 1;       /* text vertical align fix */
}

.main-branding {
  display: flex;
  align-items: center;
  gap: 4px;
  font-size: 11px;
  background: #fff;
  color: #000;
  padding: 2px 6px;
  border-radius: 2px;
  font-weight: bold;
  line-height: 1;   /* text ki height control */
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  flex-shrink: 1;
}

.main-branding img {
  height: 11px;     /* logo chhota */
  width: auto;
  display: block;   /* extra gap remove */
}

.main-branding span {
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

    .item-brand {
      background: #fff;
      color: #000;
      font-size: 11px;
      padding: 2px 6px;
      border-radius: 2px;
      font-weight: bold;
      line-height: 1; /* Added for consistency */
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex-shrink: 1;
    }

    .content-title {
      margin: 0;
      font-size: 16px;
      white-space: nowrap; /* Single line */
      overflow: hidden; /* Truncate */
      text-overflow: ellipsis; /* Add ellipsis */
    }

    .content-subtitle {
      margin: 2px 0 0;
      font-size: 12px;
      color: #ffae42;
      font-weight: bold;
      display: -webkit-box; /* For multi-line truncation */
      -webkit-line-clamp: 2; /* Max 2 lines */
      -webkit-box-orient: vertical;
      overflow: hidden; /* Truncate */
    }

    .item-image {
      width: 120px;
      height: 80px; /* Fixed height */
      flex-shrink: 0;
      display: block;
      margin: 0px 8px 0px 0px; /* Removed vertical margins */
      background: #fff;
      border-radius: 5px;
    }

    .item-image img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
      border-radius: 5px;
    }

    /* Bottom Section */
    .bottom-area {
      background: #F1F5FF;
      padding: 0 7px; /* Removed vertical padding */
      display: flex;
      margin: 0;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      font-weight: bold;
      border-top: 1px solid #eee;
      height: 30px; /* Fixed height for the footer */
    }

    .bottom-area a {
      text-decoration: none;
      color: #000;
      display: flex;
      align-items: center;
      gap: 3px;
    }
  </style>
