<!-- This view is for the admin dashboard, showing stats, alerts, and quick actions -->
<div class="admin-home-view">
  <!-- 1. Admin Header -->
  <div class="admin-header">
    <div class="admin-actions">
      <button class="btn-danger" id="maintenance-toggle">
        <i class="fas fa-power-off"></i> Maintenance Mode
      </button>
      <button class="btn-dark" id="flush-cache">
        <i class="fas fa-broom"></i> Flush Cache
      </button>
    </div>
  </div>

  <!-- 3. RECENT ACTIVITIES (Moved to top as requested) -->
  <div class="recent-activities">
    <h2>Recent Activities</h2>
    <div id="admin-activity-items">
      <!-- Activity items will be rendered here by JS -->
    </div>
  </div>

  <!-- 4. CARDS (Adapted from demo) -->
  <section class="cards">
    <div class="card">
      <div class="card-icon"><i class="fas fa-users admin-card-icon-users"></i></div>
      <h3>Total Users</h3>
      <p id="admin-stat-users">--</p>
    </div>
    <!-- <div class="card"><h3>Orders (30d)</h3><p id="admin-stat-orders-30d">--</p></div> -->
    <div class="card">
      <div class="card-icon"><i class="fas fa-clock admin-card-icon-tasks"></i></div>
      <h3>Pending Tasks</h3>
      <p id="admin-stat-pending-tasks">--</p>
    </div>
  </section>

  <!-- 5. CHARTS (Adapted from demo, using existing chart IDs) -->
  <section class="charts">
    <!-- <div class="chart-container">
      <h2>Orders by Status</h2>
      <div class="chart-wrapper">
        <canvas id="order-status-chart"></canvas>
      </div>
    </div> -->
    <div class="chart-container">
      <h2>User Signups (Last 30 Days)</h2>
      <div class="chart-wrapper">
        <canvas id="signupsChart"></canvas>
      </div>
    </div>
    <div class="chart-container">
      <h2>Top Categories</h2>
      <div class="chart-wrapper">
        <canvas id="categoriesPieChart"></canvas>
      </div>
    </div>
    <div class="chart-container">
      <h2>Users by Role</h2>
      <div class="chart-wrapper">
        <canvas id="user-roles-chart"></canvas>
      </div>
    </div>
  </section>

  <!-- 6. ADMIN QUICK LINKS -->
  <div class="admin-quick-links">
    <h3><i class="fas fa-bolt"></i> Power Actions</h3>
    <div class="links-grid">
      <a href="#" class="link-card feature-not-implemented">
        <i class="fas fa-user-slash"></i> Ban User
      </a>
      <a href="#" class="link-card feature-not-implemented">
        <i class="fas fa-undo-alt"></i> Force Refund
      </a>
      <a href="#" class="link-card feature-not-implemented">
        <i class="fas fa-database"></i> Backup DB
      </a>
      <a href="#" class="link-card feature-not-implemented">
        <i class="fas fa-search"></i> Audit Logs
      </a>
    </div>
  </div>
</div>
