<div class="form-container">
    <div class="form-header">
        <h1>Complete Your Business Profile</h1>
        <p>Provide the following details to get your store ready for customers.</p>
    </div>

    <form id="merchant-edit-form">
        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress-bar-line"></div>
            <div class="progress-step active" data-step="1">
                <div class="progress-step-label">Store Details</div>
            </div>
            <div class="progress-step" data-step="2">
                <div class="progress-step-label">Operations</div>
            </div>
            <div class="progress-step" data-step="3">
                <div class="progress-step-label">Legal</div>
            </div>
        </div>

        <!-- Step 1: Store Information -->
        <div class="form-step form-step-active">
            <div class="input-group">
                <label for="info-name">Business Name</label>
                <input type="text" id="info-name" name="info.name" placeholder="e.g., Anita General Store" required>
            </div>
            <div class="input-group">
                <label for="info-handle">Business Handle</label>
                <div class="input-with-prefix">
                    <span>@</span>
                    <input type="text" id="info-handle" name="info.handle" placeholder="youruniquehandle" required>
                </div>
            </div>
            <div class="input-group">
                <label for="info-tagline">Tagline</label>
                <input type="text" id="info-tagline" name="info.tagline" placeholder="Your one-line business pitch" required>
            </div>
            <div class="input-group">
                <label for="info-description">Description</label>
                <textarea id="info-description" name="info.description" placeholder="Tell customers about your business..." required></textarea>
            </div>
        </div>

        <!-- Step 2: Operations (Address, Timings, Payment, Delivery) -->
        <div class="form-step">
            <div class="form-section">
                <h4 class="section-title">Store Address</h4>
                <div class="input-group">
                    <label for="address-street">Street Address</label>
                    <input type="text" id="address-street" name="addresses.0.street" placeholder="e.g., Main Road, Boring Road" required>
                </div>
                <div class="input-group">
                    <label for="address-city">City</label>
                    <input type="text" id="address-city" name="addresses.0.city" placeholder="e.g., Patna" required>
                </div>
                 <div class="input-group">
                    <label for="address-zipCode">Zip Code</label>
                    <input type="text" id="address-zipCode" name="addresses.0.zipCode" placeholder="e.g., 800001" required>
                </div>
            </div>
            <div class="form-section">
                <h4 class="section-title">Opening Hours</h4>
                <div class="input-group">
                    <label for="opening-hours-note">Timings Note</label>
                    <input type="text" id="opening-hours-note" name="openingHours.note" placeholder="e.g., Mon-Sat: 10am - 8pm, Sun: Closed" required>
                </div>
            </div>
            <div class="form-section">
                <h4 class="section-title">Payment & Delivery</h4>
                <div class="checkbox-group">
                    <input type="checkbox" id="payment-cod" name="paymentOptions.acceptsCod">
                    <label for="payment-cod">Accept Cash on Delivery (COD)</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="payment-online" name="paymentOptions.acceptsOnline">
                    <label for="payment-online">Accept Online Payments (UPI, Cards)</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="delivery-available" name="deliveryInfo.isAvailable">
                    <label for="delivery-available">Home Delivery Available</label>
                </div>
            </div>
        </div>

        <!-- Step 3: Legal & Social -->
        <div class="form-step">
            <div class="form-section">
                <h4 class="section-title">Legal Information</h4>
                <div class="input-group">
                    <label for="legal-ownerName">Owner's Full Name</label>
                    <input type="text" id="legal-ownerName" name="legalInfo.ownerName" placeholder="As per official documents" required>
                </div>
                <div class="input-group">
                    <label for="legal-gstin">GSTIN (Optional)</label>
                    <input type="text" id="legal-gstin" name="legalInfo.gstin" placeholder="15-digit GST Identification Number">
                </div>
            </div>
            <div class="form-section">
                <h4 class="section-title">Social Media (Optional)</h4>
                <div class="input-group">
                    <label for="social-facebook">Facebook Page URL</label>
                    <input type="url" id="social-facebook" name="social.facebook" placeholder="https://facebook.com/yourpage">
                </div>
                <div class="input-group">
                    <label for="social-instagram">Instagram Profile URL</label>
                    <input type="url" id="social-instagram" name="social.instagram" placeholder="https://instagram.com/yourprofile">
                </div>
            </div>
        </div>

        <!-- Navigation -->
        <div class="form-navigation">
            <button type="button" class="btn btn-prev" disabled>Previous</button>
            <button type="button" class="btn btn-next">Next</button>
        </div>
    </form>
</div>
