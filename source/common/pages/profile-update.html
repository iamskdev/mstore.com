<div class="profile-container">
    <div class="profile-header">
        <div class="avatar-container" id="avatar-container" title="Change Avatar">
            <img src="" alt="User Avatar" class="profile-avatar" id="avatar-preview" style="display: none;">
            <i class="fas fa-user-circle" id="avatar-icon-placeholder"></i>
            <input type="file" id="avatar-upload" accept="image/*">
        </div>
        <div class="profile-header-info">
            <h2 id="display-nickName">Loading...</h2>
            <div class="username-wrapper">
                <p id="display-username">@username</p>
                <i class="fas fa-edit edit-section-btn" id="edit-username-btn" title="Edit Username"></i>
            </div>
        </div>
    </div>

    <div class="profile-body">
        <!-- Profile Edit Form -->
        <form id="profile-form" class="profile-form">
            <!-- NEW: Bio section moved here for better structure and alignment -->
            <div class="profile-section" data-section-name="bio">
                <div class="section-header">
                    <h3>About Me</h3> <!-- MODIFIED: Changed title for clarity -->
                    <i class="fas fa-edit edit-section-btn" id="edit-bio-btn" data-section-name="bio" title="Edit Bio"></i>
                </div>
                <!-- REFACTORED: Use a standard form-group for consistency -->
                <div class="form-group no-label"> <!-- MODIFIED: Removed redundant label -->
                    <textarea id="bio" rows="4" disabled placeholder="No bio available. Click the edit icon to add one."></textarea>
                </div>
            </div>

            <div class="profile-section" data-section-name="personal">
                <div class="section-header">
                    <h3>Personal Information</h3>
                    <i class="fas fa-edit edit-section-btn" data-section-name="personal" title="Edit Personal Info"></i>
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" disabled>
                    </div>
                    <div class="form-group">
                        <label for="nickName">Nickname</label>
                        <input type="text" id="nickName" disabled>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <div class="date-input-wrapper"> <!-- NEW: Wrapper for custom icon -->
                            <input type="date" id="dob" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <div class="select-wrapper">
                            <select id="gender" disabled>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                                <option value="prefer_not_to_say">Prefer not to say</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="profile-section" data-section-name="address">
                <div class="section-header">
                    <h3>Address</h3>
                    <i class="fas fa-edit edit-section-btn" data-section-name="address" title="Edit Address"></i>
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="street">Street</label>
                        <input type="text" id="street" disabled>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" disabled>
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" id="state" disabled>
                    </div>
                    <div class="form-group">
                        <label for="zipCode">Zip Code</label>
                        <input type="text" id="zipCode" disabled>
                    </div>
                </div>
            </div>

            <div class="profile-section" data-section-name="contact">
                <div class="section-header">
                    <h3>Contact (Read-only)</h3>
                    <!-- The main edit button is removed. Individual fields will have their own. -->
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="input-with-icon">
                            <input type="email" id="email" disabled autocomplete="off">
                            <i class="fas fa-edit edit-field-btn" id="edit-email-btn" data-field="email" title="Change Email"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <div class="phone-input-group disabled" id="phone-group">
                            <span class="country-code" id="phone-country-code"></span>
                            <input type="tel" id="phone" disabled>
                            <i class="fas fa-edit edit-field-btn" id="edit-phone-btn" data-field="phone" title="Change Phone Number"></i>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button class="cancel-btn" id="cancel-btn">Cancel</button>
                <button class="save-btn" id="save-btn" disabled> <!-- NEW: Disabled by default -->
                    <span class="spinner"></span>
                    <span class="btn-text">Save Changes</span>
                </button>
            </div>
        </div>
    </div>

    <!-- REVERTED: Back to the better avatar actions modal with preview -->
    <div id="avatar-actions-modal" class="common-modal">
        <div class="modal-content-small">
            <div class="modal-header">
                <h3>Profile Picture</h3>
                <button class="close-btn" id="close-avatar-actions-modal">&times;</button>
            </div>
            <div class="avatar-options-body">
                <img src="" alt="Current Avatar" class="profile-avatar" id="avatar-modal-preview" style="display: none;">
                <i class="fas fa-user-circle" id="avatar-modal-icon-placeholder"></i>
            </div>
            <div class="avatar-options-actions">
                <button class="modal-action-btn danger" id="remove-picture-btn"><i class="fas fa-trash"></i> Remove</button>
                <label for="avatar-upload" class="modal-action-btn" id="change-picture-btn"><i class="fas fa-edit"></i> Change</label>
            </div>
        </div>
    </div>

    <!-- NEW: Modal for editing username -->
    <div id="username-edit-modal" class="common-modal">
        <div class="modal-content-small">
            <div class="modal-header">
                <h3>Edit Username</h3>
                <button class="close-btn" id="close-username-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="username-modal-input">Username</label>
                    <div class="input-with-icon">
                        <input type="text" id="username-modal-input" placeholder="Enter new username">
                        <i class="fas fa-info-circle info-icon" id="username-info-icon"></i>
                    </div>
                </div>
                <p id="username-eligibility-message" class="eligibility-message"></p>
            </div>
            <div class="modal-footer">
                <button class="save-btn" id="save-username-btn">Save</button>
            </div>
        </div>
    </div>
</div>
