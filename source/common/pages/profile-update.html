<div class="profile-container">
    <div class="profile-header">
        <!-- MODIFIED: Container is now just a simple clickable wrapper -->
        <div class="avatar-container" id="avatar-container" title="Change Avatar">
            <!-- MODIFIED: Image is hidden by default, JS will show it if an avatar exists -->
            <img src="" alt="User Avatar" class="profile-avatar" id="avatar-preview" style="display: none;">
            <i class="fas fa-user-circle" id="avatar-icon-placeholder"></i>
            <input type="file" id="avatar-upload" accept="image/*">
        </div>
        <div class="profile-header-info">
            <h2 id="display-nickName"></h2>
            <p id="display-username"></p>
        </div>
    </div>

    <div class="profile-body">
        <!-- Profile Edit Form -->
        <div id="profile-form" class="profile-form">
            <div class="profile-section">
                <h3>Personal Information</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName">
                    </div>
                    <div class="form-group" id="username-group">
                        <label for="username">Username</label>
                        <div class="input-with-icon">
                            <input type="text" id="username" readonly>
                            <i class="fas fa-info-circle info-icon" id="username-info-icon"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="nickName">Nickname</label>
                        <input type="text" id="nickName">
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob">
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <div class="select-wrapper">
                            <select id="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                                <option value="prefer_not_to_say">Prefer not to say</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label for="bio">Bio</label>
                        <textarea id="bio" rows="3" style="resize: vertical;"></textarea>
                    </div>
                </div>
            </div>

            <div class="profile-section">
                <h3>Address</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="street">Street</label>
                        <input type="text" id="street">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city">
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" id="state">
                    </div>
                    <div class="form-group">
                        <label for="zipCode">Zip Code</label>
                        <input type="text" id="zipCode">
                    </div>
                </div>
            </div>

            <div class="profile-section">
                <h3>Contact (Read-only)</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" readonly>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" readonly>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button class="cancel-btn" id="cancel-btn">Cancel</button>
                <button class="save-btn" id="save-btn">
                    <span class="spinner"></span>
                    <span class="btn-text">Save Changes</span>
                </button>
            </div>
        </div>
    </div>

    <!-- NEW: Unified Avatar Modal for Options and Cropping -->
    <div id="avatar-modal" class="common-modal">
        <div class="crop-modal-content" id="avatar-modal-content">
            <!-- State 1: Options View -->
            <div class="avatar-modal-view" id="avatar-options-view">
                <div class="crop-modal-header">
                    <h3>Profile Picture</h3>
                    <button id="close-avatar-modal-btn" class="close-btn">&times;</button>
                </div>
                <div class="avatar-options-body">
                    <!-- MODIFIED: Add icon placeholder for when there is no avatar -->
                    <img src="" alt="Current Avatar" class="profile-avatar" id="avatar-modal-preview" style="display: none;">
                    <i class="fas fa-user-circle" id="avatar-modal-icon-placeholder"></i>
                </div>
                <div class="avatar-options-actions">
                    <button id="remove-avatar-btn" class="action-btn danger"><i class="fas fa-trash"></i> Remove</button>
                    <!-- MODIFIED: Use a <label> instead of a <button> to reliably trigger the file input on all devices, especially mobile. -->
                    <label for="avatar-upload" id="change-avatar-btn" class="action-btn"><i class="fas fa-edit"></i> Change</label>
                </div>
            </div>

            <!-- State 2: Cropper View (initially hidden) -->
            <div class="avatar-modal-view" id="avatar-cropper-view" style="display: none;">
                <div class="crop-modal-header">
                    <h3>Crop Your New Avatar</h3>
                    <button id="close-cropper-view-btn" class="close-btn">&times;</button>
                </div>
                <div class="crop-image-container">
                    <img id="image-to-crop" src="" alt="Image to crop">
                </div>
                <div class="crop-actions">
                    <button id="crop-and-save-btn" class="save-btn">Crop & Apply</button>
                </div>
            </div>
        </div>
    </div>
</div>
