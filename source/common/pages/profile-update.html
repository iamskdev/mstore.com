<div class="profile-container">
    <div class="profile-header">
        <div class="avatar-container" id="avatar-container">
            <img src="./localstore/images/users/dev.png" alt="User Avatar" class="profile-avatar" id="avatar-preview">
            <div class="avatar-add-btn" id="avatar-add-btn">
                <i class="fas fa-plus"></i>
            </div>
            <input type="file" id="avatar-upload" accept="image/*">
        </div>
        <div class="profile-header-info">
            <h2 id="display-nickName"></h2>
            <p id="display-username"></p>
        </div>
    </div>

    <div class="profile-body">
        <!-- Profile Edit Form -->
        <div id="profile-form" class="profile-form">
            <div class="profile-section">
                <h3>Personal Information</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName">
                    </div>
                    <div class="form-group" id="username-group">
                        <label for="username">Username</label>
                        <div class="input-with-icon">
                            <input type="text" id="username" readonly>
                            <i class="fas fa-info-circle info-icon" id="username-info-icon"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="nickName">Nickname</label>
                        <input type="text" id="nickName">
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob">
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <div class="select-wrapper">
                            <select id="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                                <option value="prefer_not_to_say">Prefer not to say</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label for="bio">Bio</label>
                        <textarea id="bio" rows="3" style="resize: vertical;"></textarea>
                    </div>
                </div>
            </div>

            <div class="profile-section">
                <h3>Address</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="street">Street</label>
                        <input type="text" id="street">
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city">
                    </div>
                    <div class="form-group">
                        <label for="state">State</label>
                        <input type="text" id="state">
                    </div>
                    <div class="form-group">
                        <label for="zipCode">Zip Code</label>
                        <input type="text" id="zipCode">
                    </div>
                </div>
            </div>

            <div class="profile-section">
                <h3>Contact (Read-only)</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" readonly>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" readonly>
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button class="cancel-btn" id="cancel-btn">Cancel</button>
                <button class="save-btn" id="save-btn">
                    <span class="spinner"></span>
                    <span class="btn-text">Save Changes</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Cropper Modal -->
    <div id="crop-modal" class="crop-modal">
        <div class="crop-modal-content">
            <div class="crop-modal-header">
                <h3>Crop Your New Avatar</h3>
                <button id="close-crop-modal-btn" class="close-btn">&times;</button>
            </div>
            <div class="crop-image-container">
                <img id="image-to-crop" src="" alt="Image to crop">
            </div>
            <div class="crop-actions">
                <button id="crop-and-save-btn" class="save-btn">Crop & Apply</button>
            </div>
        </div>
    </div>
</div>
