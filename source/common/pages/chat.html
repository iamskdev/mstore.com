<div class="chat-view">
  <div class="chat-container" id="chat-list-container">
    <!-- Chat list will be rendered here by JavaScript -->
  </div>

  <div id="login-instruction" class="login-instruction" style="display: none;">
    <p>Please log in to view your chats.</p>
    <button id="go-for-auth" class="go-for-auth">Go to Login</button>
  </div>

  <button id="chat-support-btn" class="chat-support-btn">
    <i class="fa-solid fa-circle-question"></i> <!-- Font Awesome icon for comments -->
  </button>
</div>

<!-- 
  Template for a single chat item, moved from chat-list.html for simplification.
  This template is now part of the chat view itself.
-->
<template id="chat-list-template">
  <div class="chat-item" data-id="{{id}}">
    <div class="avatar-container">
      <div class="chat-avatar">{{avatarChatList}}</div>
    </div>
    <div class="chat-info">
      <h4><span class="merchant-name">{{businessName}}</span></h4>
      <p>{{lastMessage}}</p>
    </div>
    <div class="chat-meta"><div class="chat-time">{{time}}</div></div>
  </div>
</template>
