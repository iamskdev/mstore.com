<!-- Filter Bar Placeholder -->
<div id="wishlist-filter-bar" class="filter-bar-placeholder"></div>

<!-- Filter Modal Placeholder for Cart View -->
<div id="wishlist-filter-modal"></div>

<!-- wishlist Items View -->
<div class="view-container wishlist-container">

    <!-- Main Content Area -->
    <div class="wishlist-content">
        <!-- Container for the list of wishlist items -->
        <div id="wishlist-items-container" class="list-container">
            <!-- wishlist item cards will be dynamically inserted here -->
        </div>

        <!-- Empty State View -->
        <div id="empty-wishlist-view" class="empty-state hidden">
            <div class="empty-state-content">
                <i class="fas fa-heart-crack"></i>
                <h3>Your Wishlist is Empty</h3>
                <p>Your favorite items will appear here. Start exploring and save what you love!</p>
                <button id="start-shopping-btn" class="btn btn-primary">Start Shopping</button>
            </div>
        </div>
    </div>

    <!-- Filter Modal Placeholder -->
    <div id="wishlist-filter-modal" class="filter-modal-placeholder">
        <!-- The filter modal will be injected here by its manager -->
    </div>
</div>
