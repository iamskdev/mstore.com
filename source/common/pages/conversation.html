  <!-- Conversation Screen -->
  <div class="chat-screen">
    <div class="chat-header">
      <div class="left">
        <i class="fas fa-arrow-left back-button"></i>
        <div class="avatar">F</div>
        <div>
          <h3>Fresh Grocery Store</h3>
          <p>Online • Replies fast</p>
        </div>
      </div>
      <div class="header-actions">
        <i class="fas fa-phone"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </div>
    
    <div class="product-bar">
      <div class="product-img"><i class="fas fa-cookie-bite"></i></div>
      <div class="product-details">
        <h4>Parle G Biscuit 80g</h4>
        <p>Classic glucose biscuit by Parle</p>
        <span class="product-price">₹10</span>
        <span class="old-price">₹12</span>
      </div>
    </div>
    
    <div class="messages" id="messages">
      <div class="message received">
        <div class="bubble">Hello! Welcome to Fresh Grocery Store. Interested in Parle G Biscuit?</div>
        <div class="message-time">10:30 AM</div>
      </div>
      <div class="message sent">
        <div class="bubble">Yes, what's the best price for 10 packets?</div>
        <div class="message-time">10:35 AM</div>
      </div>
      <div class="message received">
        <div class="bubble">We can offer ₹90 for 10 packets (10% discount).</div>
        <div class="message-time">10:42 AM</div>
      </div>
    </div>
    
    <div class="chat-input">
      <button class="action-btn"><i class="fas fa-paperclip"></i></button>
      <input type="text" id="msgInput" placeholder="Type a message...">
      <button class="action-btn"><i class="fas fa-smile"></i></button>
      <button class="send-btn" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>
