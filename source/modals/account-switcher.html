<style>
/* --- Switch Account Modal Styles --- */
.account-modal {
    display: none; /* Hidden by default */
    position: fixed;
    z-index: 10000; /* Above everything */
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: hidden; /* Prevent body scroll when modal is open */
    background-color: rgba(0,0,0,0.4); /* Slightly lighter overlay to match others */
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.account-modal.visible {
    display: flex;
    opacity: 1;
}

.account-modal-content {
    background-color: var(--bg-secondary);
    margin: auto;
    padding: 20px;
    border: 1px solid var(--border-color);
    width: 90%;
    max-width: 350px;
    border-radius: 0;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    display: flex;
    flex-direction: column;
    gap: 15px;
    transform: scale(0.95);
    transition: transform 0.3s ease;
}

.account-modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-bottom: 10px;
    border-bottom: 1px solid var(--border-color);
}

.account-modal-header h3 {
    margin: 0;
    font-size: 1.2rem;
    color: var(--text-primary);
}

#switch-account-close-btn {
    color: var(--text-secondary);
    background: none;
    border: none;
    font-size: 2rem;
    cursor: pointer;
    line-height: 1;
    padding: 0;
}

#switch-account-list {
    max-height: 300px;
    overflow-y: auto;
}

.switch-account-item {
    display: flex;
    align-items: center;
    padding: 12px;
    margin-bottom: 8px;
    background-color: var(--bg-primary);
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.2s ease, transform 0.2s ease;
    border: 1px solid var(--border-color);
    position: relative; /* Needed for the active tick positioning */
}

.switch-account-item:hover {
    background-color: var(--bg-tertiary);
    transform: scale(1.02);
}

.switch-account-item.disabled {
    opacity: 0.6;
    cursor: not-allowed;
    background-color: var(--bg-primary); /* Ensure it doesn't get hover effect */
    transform: none;
}

.switch-account-item .switch-account-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: var(--bg-secondary);
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 15px;
    font-size: 18px;
    color: var(--accent-primary);
    overflow: hidden; /* Ensure image stays within the circle */
    flex-shrink: 0;
}

.switch-account-item .switch-account-avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.switch-account-details {
    display: flex;
    flex-direction: column;
    gap: 2px;
    flex-grow: 1;
    min-width: 0;
}

.switch-account-item .user-full-name {
    font-weight: 600;
    font-size: 1rem;
    color: var(--text-primary);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}

.switch-account-item .account-role-type {
    font-size: 0.85rem;
    color: var(--text-secondary);
}

.status-icon {
    font-size: 1.2rem;
    margin-left: 10px;
    flex-shrink: 0;
}

.status-icon.active {
    color: var(--accent-secondary);
}

.status-icon.suspended {
    color: var(--danger-color);
}

/* --- Skeleton Loader Styles --- */
.skeleton {
    background-color: var(--bg-tertiary);
    border-radius: 4px;
    animation: shimmer 1.5s infinite ease-in-out;
}

@keyframes shimmer {
    0% { opacity: 0.6; }
    50% { opacity: 1; }
    100% { opacity: 0.6; }
}

.skeleton-item {
    cursor: default;
    pointer-events: none;
}

.skeleton-item:hover {
    transform: none;
    background-color: var(--bg-primary);
}

.skeleton-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 15px; /* Match real avatar margin */
    flex-shrink: 0; /* Prevent shrinking */
}

.skeleton-text {
    height: 1em;
    width: 80%;
}
</style>

<div id="switch-account-modal" class="account-modal">
  <div class="account-modal-content">
    <div class="account-modal-header">
      <h3>Switch Account</h3>
      <button id="switch-account-close-btn">&times;</button>
    </div>
    <div id="switch-account-list">
      <!-- Role list will be populated here by JS -->
    </div>
  </div>
</div>
